<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./script.js" type="module"></script>
		<link rel="stylesheet" href="./style.css" />
		<title>ðŸ’¬ Echo ChatBot</title>
	</head>
	<body>
		<main class="chat-container">
			<header class="chat-header">
				<h1 class="chat-title">Echo ChatBot</h1>
				<button type="button" id="new-chat-btn" class="btn btn-secondary">New Chat</button>
			</header>

			<section class="chat-messages" id="chat-messages" aria-live="polite">
			</section>

			<form class="chat-input-form" id="chat-form">
				<input
					type="text"
					id="chat-input"
					class="chat-input"
					placeholder="Type a message..."
					autocomplete="off"
					aria-label="Message input"
					maxlength="2000"
				/>
				<button type="submit" id="send-btn" class="btn btn-primary" disabled>Send</button>
			</form>
		</main>
	</body>
</html>
